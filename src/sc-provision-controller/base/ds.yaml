apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sc-provision-controller 
spec:
  template:
    spec:
      serviceAccountName: sc-provision-controller
      containers:
        - image: "quay.io/external_storage/local-volume-provisioner:v2.1.0"
          imagePullPolicy: "Always"
          name: provisioner 
          securityContext:
            privileged: true
          env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /etc/provisioner/config 
              name: provisioner-config
              readOnly: true             
            - mountPath:  /mnt/local-disks 
              name: local-disks
              mountPropagation: "HostToContainer" 
      volumes:
        - name: provisioner-config
          configMap:
            name: sc-provision-controller
        - name: local-disks
          hostPath:
            path: /mnt/local-disks 