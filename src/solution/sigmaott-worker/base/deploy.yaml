apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: livestream-worker
  name: api-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: livestream-worker
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/livestreamnet: "true"
        io.kompose.service: livestream-worker
    spec:
      containers:
      - name: api-worker
        image: registry.gviet.vn:5000/sigma-livestream/livestream-worker:1.0.0-beta
        imagePullPolicy: ""
        livenessProbe:
          exec:
            command:
            - curl -fs http://localhost/metrics || exit 1
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 5
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
