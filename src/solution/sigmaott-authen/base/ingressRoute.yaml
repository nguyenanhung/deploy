apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api-authentication
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Path(`/authentication`)
      priority: 10
      services:
        - kind: Service
          name: api-authentication
          port: 80
          strategy: RoundRobin
          weight: 10
      middlewares:
      - name: api-authentication-stripprefix
      - name: api-authentication-cors