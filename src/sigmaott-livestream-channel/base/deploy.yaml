apiVersion: apps/v1
kind: Deployment
metadata:
  name: livestream-channel
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: livestream-channel
  strategy: {}
  template:
    metadata:
      annotations:
      labels:
        io.kompose.network/livestreamnet: "true"
        io.kompose.service: livestream-channel
    spec:
      containers:
      - name: livestream-channel
        image: registry.gviet.vn:5000/sigma-livestream/livestream-channel:1.0.0-beta
        imagePullPolicy: ""
        # livenessProbe:
        #   exec:
        #     command:
        #     - node scripts/healthcheck.js
        #   failureThreshold: 3
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 10
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
